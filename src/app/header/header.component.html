<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" routerLink="/characters" routerLinkActive="active">Star Wars Characters</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/new-character" routerLinkActive="active">New Character</a>
  </li>
</ul>
